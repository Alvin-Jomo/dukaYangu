{% extends 'inventory/base.html' %}
{% block content %}

<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
    }
    
    .login-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transform: perspective(1000px) rotateX(0deg);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
        animation: fadeIn 0.8s ease-out;
        background: white;
    }
    
    .login-card:hover {
        transform: perspective(1000px) rotateX(5deg);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    .card-header {
        background: #4e73df;
        color: white;
        border-bottom: none;
        padding: 1.5rem;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 12px 15px;
        border: 1px solid #ddd;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-login {
        background: #4e73df;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn-login:hover {
        background: #2e59d9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .input-icon {
        color: #6c757d;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
    }
    
    .form-floating label {
        color: #6c757d;
    }
</style>

<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card card">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Create Account</h3>
                        <p class="mb-0">Join our inventory system</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" id="registerForm">
                            {% csrf_token %}
                            
                            <div class="mb-4 form-floating">
                                <input type="text" 
                                       class="form-control" 
                                       name="username" 
                                       placeholder="Username" 
                                       required
                                       id="usernameField">
                                <label for="usernameField">Username</label>
                                <i class="fas fa-user input-icon"></i>
                            </div>
                            
                            <div class="mb-4 form-floating">
                                <input type="email" 
                                       class="form-control" 
                                       name="email" 
                                       placeholder="Email" 
                                       required
                                       id="emailField">
                                <label for="emailField">Email</label>
                                <i class="fas fa-envelope input-icon"></i>
                            </div>
                            
                            <div class="mb-4 form-floating">
                                <input type="password" 
                                       class="form-control" 
                                       name="password1" 
                                       placeholder="Password" 
                                       required
                                       id="password1Field">
                                <label for="password1Field">Password</label>
                                <i class="fas fa-lock input-icon"></i>
                            </div>
                            
                            <div class="mb-4 form-floating">
                                <input type="password" 
                                       class="form-control" 
                                       name="password2" 
                                       placeholder="Confirm Password" 
                                       required
                                       id="password2Field">
                                <label for="password2Field">Confirm Password</label>
                                <i class="fas fa-check-circle input-icon"></i>
                            </div>
                            
                            <div class="d-grid gap-2 mb-3">
                                <button class="btn btn-login btn-lg" type="submit">
                                    Register
                                </button>
                            </div>
                            
                            <div class="text-center">
                                <a href="{% url 'login' %}" class="text-muted">Already have an account? Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const usernameField = document.getElementById('usernameField');
        const emailField = document.getElementById('emailField');
        const password1Field = document.getElementById('password1Field');
        const password2Field = document.getElementById('password2Field');
        
        // Add focus effects
        [usernameField, emailField, password1Field, password2Field].forEach(field => {
            field.addEventListener('focus', function() {
                this.style.borderColor = '#4e73df';
                this.parentElement.querySelector('label').style.color = '#4e73df';
            });
            
            field.addEventListener('blur', function() {
                this.style.borderColor = '#ddd';
                this.parentElement.querySelector('label').style.color = '#6c757d';
            });
        });
    });
</script>

{% endblock %}
